<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Sissors, Shoot</title>
    	<script type="text/javascript">
			var r1 = document.getElementById("rock1").click();
			var r2 = document.getElementById("rock2").click();
			var p1 = document.getElementById("paper1").click();
			var p2 = document.getElementById("paper2").click();
			var s1 = document.getElementById("sissors1").click();

			if (r1 == true) {
				document.getElementById("winner").innerHTML = "Player 1 Wins!";
			}
    	</script>
	</head>
	<body>
